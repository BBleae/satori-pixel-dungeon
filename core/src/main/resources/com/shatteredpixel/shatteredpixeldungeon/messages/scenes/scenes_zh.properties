scenes.introscene.text=在你之前，曾经有很多玩家来这个虚拟的地下城作死。有的人带回了水贴和经验，而大多数人成为了大佬。\n\n不过，从未有人能成功进行一番精彩的作死，作大死。传说有一个老古董被深渊中的古神收藏着，哪怕是现在，黑暗之力也从地下辐射而来，一路渗透到地表中。\n\n你认为你准备好接受挑战了，更重要的是，你觉得你已经想到了几百种作死方法！是时候开始奇怪的冒险啦喵~

