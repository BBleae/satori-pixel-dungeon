actors.hero.hero.name=你
actors.hero.hero.leave=你现在还走不了！
actors.hero.hero.level_up=升级！
actors.hero.hero.new_level=升级了！\n你变得更准确、更灵巧、更健康。
actors.hero.hero.level_cap=你不能变得更强了，不过你的经验给了你一股力量！
actors.hero.hero.you_now_have=你获得了：%s。
actors.hero.hero.locked_chest=箱子锁着而你没有对应的钥匙
actors.hero.hero.locked_door=你没有对应的钥匙。
actors.hero.hero.noticed_smth=你注意到了些什么。
actors.hero.hero.wait=???
actors.hero.hero.search=搜索
actors.hero.hero.search_distracted=你没办法集中精力，探索周边异常费力。
actors.hero.hero.pain_resist=疼痛使你得以抵抗睡意。
actors.hero.hero.revive=重生十字章迸裂出苏生的能量！
actors.hero.hero.hunger=饥饿值

actors.hero.hero.ondeath_dissolve=被水溶解

actors.hero.heroclass.warrior=古明地 恋
actors.hero.heroclass.warrior_desc_item=恋恋没什么别的事，她的唯一目的是找到_钓鱼竿_。\n\n恋开局鉴定了:\n- 鉴定卷轴\n- 盛怒卷轴\n- 治疗药水
actors.hero.heroclass.warrior_desc_loadout=恋初始携带一把_柴刀。_这把武器的伤害成长是所有初始武器中最高的。\n\n恋初始携带_三块石子。_石子可以扔出攻击远处，造成一定的少量伤害。\n\n恋初始携带一个可以收纳各种药水并保护药水瓶不被冻碎的_药水箱。_
actors.hero.heroclass.warrior_desc_misc=恋每次食用食物时都能恢复少量生命值。\n\n恋拥有独特的_第三只眼_，可在护甲间转移并携带一级。
actors.hero.heroclass.warrior_desc_subclasses=在击杀第二个Boss后可以选择一种专精。恋可以在两种专精中二选一：

actors.hero.heroclass.mage=_「Censorend」_
actors.hero.heroclass.mage_unlock=_该角色_精通各类法杖，具有额外的10灵力，并在开局时持有一张_独特的符卡_。\n\n_在一局游戏中使用两张升级卷轴_以解锁_不详的征兆_。
actors.hero.heroclass.mage_desc_item=_「Censorend」_ 。\n\n_她_开局鉴定了:\n- 鉴定卷轴\n- 升级卷轴\n-液火药水
actors.hero.heroclass.mage_desc_loadout=_此人_初始携带_谁_的符卡作为近战武器。符卡的近战伤害是所有初始武器中最低的。但_未知物体_具有用灵力增加符卡攻击力的被动技能。\n\n_该妖怪_可以使用符卡发动远程魔法攻击，符卡比其他法杖更强，符卡一开始记载着_「纯粹的弹幕地狱」_。\n\n_该少女_初始携带一个可以收纳各种卷轴并保护它们免受火焰伤害的_卷轴筒。_
actors.hero.heroclass.mage_desc_misc=_邪神_在第一次使用法杖时就能初步鉴定它。\n\n_妳_在食用食物时会为她的法杖与符卡回复少量充能。
actors.hero.heroclass.mage_desc_subclasses=在击杀第二个Boss后可以选择一种专精。_「数据删除」_可以在两种专精中二选一：

actors.hero.heroclass.rogue=八云 紫
actors.hero.heroclass.rogue_unlock=紫可使用她特有的_隙间_来缓解战斗中遇到的危机，控制战斗的节奏，并通过隐身伏击敌人。\n\n_在一局游戏中伏击20次_以解锁八云 紫。
actors.hero.heroclass.rogue_desc_item=这是紫在1999年所遗弃的_过去的替身_，拥有与本体截然不同的能力。\n\n紫开局鉴定了:\n- 鉴定卷轴\n- 探地卷轴\n- 隐形药水
actors.hero.heroclass.rogue_desc_loadout=紫初始携带一把_折扇。_用这把折扇伏击敌人会造成额外伤害。\n\n紫初始携带空间碎片（实质上是一种传送工具）。.\n\n紫初始携带一个可以收纳种子和符石等小件物品的_绒布袋。_
actors.hero.heroclass.rogue_desc_misc=紫能探测到更远的秘密和陷阱，在地牢中找到更多秘密，但是因为年龄问题，力量比其他角色少两点。\n\n紫拥有_隙间_可以进行隐藏并发动偷袭，隙间无法手动升级，而是随着使用次数升级。
actors.hero.heroclass.rogue_desc_subclasses=在击杀第二个Boss后可以选择一种专精。紫可以在两种专精中二选一：

actors.hero.heroclass.huntress=魂魄 妖梦
actors.hero.heroclass.huntress_unlock=妖梦精通投掷武器，并且具有能无限射击的_半灵_和两倍的灵力回复。\n\n想要解锁妖梦，请_在一局游戏中在投掷武器的辅助下击杀20名敌人_。
actors.hero.heroclass.huntress_desc_item=妖梦是幽幽子派来收集_食材_的，她本人并不在意这个地方。\n\n妖梦开局鉴定了:\n- 鉴定卷轴\n- 催眠卷轴\n- 灵视药水
actors.hero.heroclass.huntress_desc_loadout=妖梦开局携带一对攻速远超其它初始武器的_白楼剑_以及她的_半灵_。\n\n半灵可以进行远程弹幕射击，会随着妖梦费用的提升而升级，并可以进行改造与附魔。\n\n妖梦开局携带一个可以收纳种子和符石等小物件的_绒布袋_。
actors.hero.heroclass.huntress_desc_misc=妖梦能够在高草间自由穿行而非将它们踩倒在地。\n\n妖梦的投掷武器有更高的耐久度。\n\n妖梦可以察觉障碍后隐匿的敌人。
actors.hero.heroclass.huntress_desc_subclasses=在击杀第二个Boss后可以选择一种专精。妖梦可以在两种专精中二选一：

actors.hero.heroclass.mahou_shoujo=Flandre Scarlet
actors.hero.heroclass.mahou_shoujo_unlock=芙兰朵露精通毁灭性的魔法，并且灵力成长速度两倍。\n\n解锁条件是：_在一次游戏中使用已祝福的十字架复活3次_。
actors.hero.heroclass.mahou_shoujo_desc_item=芙兰朵露只是想来地牢玩一下而已，_绝对不是_来发泄_破坏的欲望_的。\n\n芙兰开局鉴定了:\n- 鉴定卷轴\n- 恐惧卷轴\n- 治疗药水
actors.hero.heroclass.mahou_shoujo_desc_loadout=芙兰是带着_指针_来的，这把是正版的_指针_。\n因为芙兰怕水，她还特意问帕秋莉借了一些生石灰，可以把水反应掉。
actors.hero.heroclass.mahou_shoujo_desc_misc=芙兰并不擅长于飞行，尽管她长着翅膀。\n芙兰是典型的魔法少女，因此她一点都不暴力。芙兰超级可爱。\n_注：芙兰可溶于水。_
actors.hero.heroclass.mahou_shoujo_desc_subclasses=在击杀第二个Boss后可以选择一种专精。芙兰可以在两种专精中二选一：

actors.hero.herosubclass.gladiator=本能·ID解放
actors.hero.herosubclass.gladiator_desc=本能「イドの解放」:成功的近战攻击可以让_本能解放的恋_开启连击。累积连击数能够使她释放特殊的处决技能。
actors.hero.herosubclass.berserker=抑制·超我
actors.hero.herosubclass.berserker_desc=抑制「スーパーエゴ」:_超我的恋_受到物理伤害时进入隐身状态（1回合）,并产生类似于紫的伏击效果，伏击等级根据受到的伤害决定。血量过低时，她甚至可以进入续命状态，但如果不及时急救，恐怕还是得GG。
actors.hero.herosubclass.warlock=Τένακλες
actors.hero.herosubclass.warlock_desc=每当用法杖击中敌人，_特别者_都有几率标记敌人的灵魂。被标记的敌人受近战攻击时都会治愈她的伤口并回复饥饿。
actors.hero.herosubclass.battlemage=Nayaratοpit
actors.hero.herosubclass.battlemage_desc=使用魔杖近战时，_不可名状者_会获得取决于吸收法杖类型的额外效果。她的符卡也会在战斗中回复充能。
actors.hero.herosubclass.assassin=隙间女
actors.hero.herosubclass.assassin_desc=隐形时，_觉醒钢炼手指的紫_会准备一次致命的攻击。隐形得越久，这一击的威力越强。
actors.hero.herosubclass.freerunner=高速BBA
actors.hero.herosubclass.freerunner_desc=_觉醒公路之星的紫_在奔跑时会累积动能。动能会提高其移动速度和闪避能力，但在静止不动时会迅速衰减。
actors.hero.herosubclass.sniper=地上最速
actors.hero.herosubclass.sniper_desc=_管家妖梦_乃远程战斗大师，但是这并不代表她近战不行。拥有更广视野的同时，她的远程攻击能穿透护甲，近战则具有两倍攻速。用投掷武器击中目标后，狙庭师还能以半灵进行一次特殊追击。
actors.hero.herosubclass.warden=割草机
actors.hero.herosubclass.warden_desc=_庭师妖梦_与自然之力有强大的联结，这使得割草机具有穿透高草的视野，而且种下的种子周围会生出枯草。割草机在踩踏植物时会获得额外效果，在草丛中会获得护甲加成，并且涂药飞镖具有2倍使用次数。
actors.hero.herosubclass.devil=吸血恶魔
actors.hero.herosubclass.devil_desc=_恶魔之妹_终于想起自己还可以吸血。攻击时向受害者附加流血状态（等级：伤害值*0.1），并按比例（40%）回复血量，但攻击力降至80%。
actors.hero.herosubclass.destoryer=破坏者
actors.hero.herosubclass.destoryer_desc=_破坏者_没有忘记自己来地牢玩的真正的目的————破坏，做一个熊孩子想做的事。_破坏者_会根据血量的减少追加攻击力。并且每次攻击，攻击力都有1/4概率翻倍。

###npcs
actors.mobs.npcs.blacksmith.name=巨魔战将
actors.mobs.npcs.blacksmith.gold_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后给我挖点_暗金矿，15块_就够了。什么？要我如何报答你？真贪心...\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.blood_1=嘿，人类！不想当个没用的废物，对吗？拿着那个镐子然后用它_杀只蝙蝠_，我需要镐头上沾着的血。什么？要我如何报答你？真贪心...\n\n好吧，好吧，我没钱付给你，但我可以给你打打铁。想想你运气有多好吧，我可是这附近唯一的铁匠。
actors.mobs.npcs.blacksmith.lost_pick=你在逗我？我的镐子呢？！
actors.mobs.npcs.blacksmith.gold_2=_暗金矿_。15块。说真的，有那么难？
actors.mobs.npcs.blacksmith.blood_2=我说了我需要镐子沾上蝙蝠血。赶紧！
actors.mobs.npcs.blacksmith.completed=噢，你终于回来了… 算了，总比回不来好。
actors.mobs.npcs.blacksmith.get_lost=我忙着呢。滚开！
actors.mobs.npcs.blacksmith.same_item=选择2个不一样的，不是2次一样的！
actors.mobs.npcs.blacksmith.diff_type=选择2个相同类型的物品！
actors.mobs.npcs.blacksmith.un_ided=我得知道我在拿什么干活，先鉴定！
actors.mobs.npcs.blacksmith.cursed=我可不碰诅咒的东西！
actors.mobs.npcs.blacksmith.degraded=这简直就是个渣渣，质量太差了！
actors.mobs.npcs.blacksmith.cant_reforge=我不能重铸这些物品！
actors.mobs.npcs.blacksmith.def_verb=格挡
actors.mobs.npcs.blacksmith.desc=这个巨魔看起来和任何其他巨魔一样：又高又瘦，皮肤的色泽和纹理都像是石头。这位巨魔铁匠正在拿着一把与其体形极其不符的小锤子不停地修修补补。

actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.rat_1=你好，%s…曾经我像你一样——是个自机…那是之前的事了，现在我请求你杀死一个邪恶的野兽…我不能离开这个地方……直到我完成对你的试炼…杀死_腐臭老鼠_，这就是你的任务\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_
actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾经我像你一样——是个自机…那是之前的事了，现在我请求你杀死一个狡猾的敌人…我不能离开这个地方……直到我完成对你的试炼…杀死_豺狼猎手_，这就是你的任务\n\n它与其他豺狼人不同…它会隐藏自己并使用投掷武器… _小心它的毒镖和火镖，尽量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_
actors.mobs.npcs.ghost.crab_1=你好，%s…曾经我像你一样——是个自机…那是之前的事了，现在我请求你杀死一个古老的生物…我不能离开这个地方……直到我完成对你的试炼…杀死_巨钳螃蟹_，这就是你的任务\n\n它经历了无数岁月的洗礼…有一个巨大的蟹钳和非常厚重的蟹壳…_小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=你的任务是……杀了那个甲壳类……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.find_me=你做的很好……来找我吧……
actors.mobs.npcs.ghost.desc=这个幽灵几乎不能被看见。它看起来像是由一串删剩名字的代码和一张专辑封面组成的。

actors.mobs.npcs.imp.name=野心勃勃的小恶魔
actors.mobs.npcs.imp.golems_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，她们永远都能把活干好。我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_6个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，她们永远都能把活干好。我说的对吗？当然是在有赏金的前提下  ；)\n总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_8个武僧_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2=你的魔像狩猎做的怎么样了？
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些武僧的标记就好。
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但她们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其她恶魔存在的地方。

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！
actors.mobs.npcs.impshopkeeper.thief=我以为我可以相信你！
actors.mobs.npcs.impshopkeeper.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但她们相当聪明而且善于交际，因此许多小恶魔喜欢生活在没有其她恶魔存在的地方。

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式特性和你手中的一样，但造成的伤害会低些。镜像出生的时候没有实体，但攻击后会显形。\n\n虽然镜像有一定的攻击能力，它们非常脆弱，受到伤害就会瞬间消散。

actors.mobs.npcs.prismaticimage.name=虹色幻影
actors.mobs.npcs.prismaticimage.desc=这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹色幻影将通过吸引敌人的方式来利用它的护甲和生命保护你。虽然它没有和镜像一样有攻击性，但它有更高的生命值，以及和你一样的护甲。\n\n当幻影生命降至0时，它将保持一段时间的存在，在此期间仍能被治愈。在周围没有敌方单位时，幻影便会回到主人身边。

actors.mobs.npcs.ratking.name=老鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡觉！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！
actors.mobs.npcs.ratking.desc_festive=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小的和节日很配的帽子，而不是它通常戴的皇冠。\n节日快乐！
actors.mobs.npcs.ratking.desc=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的的皇冠。

actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.def_verb=格挡
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。

actors.mobs.npcs.shopkeeper.name=赫卡提亚
actors.mobs.npcs.shopkeeper.thief=???
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=这个来自地狱的女神看起来更适合制造异变而不是这种地牢，她之所以在这是因为她觉得金水很有趣。

actors.mobs.npcs.wandmaker.name=八云蓝
actors.mobs.npcs.wandmaker.intro_warrior=如果有人愿意帮助我做事的话就好了。\n\n等等，你是什么时候出现的?
actors.mobs.npcs.wandmaker.intro_rogue=紫大人的_替身_，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=「CENSOREND」
actors.mobs.npcs.wandmaker.intro_huntress=哦，是妖梦小姐！是幽幽子大人派你来的吗?\n\n如果你要在这里冒险的话，这有一个任务能交给你做。
actors.mobs.npcs.wandmaker.intro_mahou=等等，你不是红魔馆馆主的妹妹————芙兰朵露吗？你是什么时候出来的？\n抛开这些不谈，我想请你帮个忙。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_元素余烬_。元素生物通常出现在无人控制的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个能举行仪式的场地——我很确定你能找到这样的地方。你可能会需要_一些冰冻物品_元素生物异常强大，但用冰的话就能轻易消灭它们。
actors.mobs.npcs.wandmaker.intro_berry=这个监狱的老典狱长养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此长的时间这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会_杀死植被并毁坏其种子_。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=吸收
actors.mobs.npcs.wandmaker.desc=她的表情看起来十分困扰。她正在被森罗结界保护着。\n完成任务可以从两根已鉴定法杖中二选一，等级为_1~3级_。各个等级的概率 ：1:2/3, 2:4/15, 3:1/15



###mobs
actors.mobs.acidic.name=酸液蝎子
actors.mobs.acidic.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。\n\n这只怪物的血量上限为_95_，攻击为_26~36_，防御为_0~16_，攻击延迟为_1_，移速为_1_，闪避为_24_，命中为_36_。\n它攻击你时有_1/3_的几率会导致你_残废_。\n它具有_恶魔_属性、_酸_属性。\n受到物理伤害时会将伤害的0`100%返还给攻击者。\n击败它能获得_14_经验，获得经验的最大等级为_25_级。\n0.2概率掉落物品。最高有0.2概率掉落治疗，但最多掉落_9_瓶。掉落物品但不掉落治疗时会掉落一块生肉。

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。\n\n这只怪物的血量上限为_15_，攻击为_1~4_，防御为_0~1_，攻击延迟为_1_，移速为_1_，闪避为_2_，命中为_8_。\n它攻击你时有_1/3_的几率会导致你_流血_，流血的初始值等于伤害。\n击败它能获得_1_经验，获得经验的最大等级为_5_级。

actors.mobs.bandit.name=疯狂强盗
actors.mobs.bandit.desc=虽然这些囚犯逃出了她们的牢房，但这个地方仍然是关押着她们的监狱。随着时间的推移，这个地方摧毁了她们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。\n\n这些敌人更愿意偷走你的东西然后逃跑而不是战斗。一定不要让它们离开你的视线，否则你可能再也看不到自己的被盗物品了。\n\n这只怪物的血量上限为_20_，攻击为_1~10_，防御为_0~3_，攻击延迟为_0.5_，移速为_1_（盗窃前）_5/6_（盗窃后），闪避为_12_，命中为_12_。\n它具有_亡灵_属性。\n被偷取物品的同时，玩家会获得2~5回合失明，5~7回合中毒，3~8回合残废。\n击败它能获得_5_经验，获得经验的最大等级为_10_级。\n疯狂强盗有_1/3_概率掉落_神器或戒指_。

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.def_verb=躲避
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物能够通过每一次成功的攻击来恢复自己的生命，从而打败比它们大得多的对手。\n\n这只怪物的血量上限为_30_，攻击为_5~18_，防御为_0~4_，攻击延迟为_1_，移速为_2_，闪避为_15_，命中为_16_，每次攻击会为自己恢复等同于伤害的生命值。\n击败它能获得_7_经验，获得经验的最大等级为_15_级。\n击败它有最高_1/6_的概率掉落_治疗药剂_，但最多只能掉落_7_瓶。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc_honey=尽管它们体积小，但金色蜜蜂对它们的家园有着强烈的保护欲。不过这一只看起来十分平静，而且还想要跟着你。\n\n这只怪物的血量上限为_(2+层数)*4_，攻击为_血量上限/10~血量上限/4_，防御为_0_，攻击延迟为_1_，移速为_1_，闪避为_9+层数_，命中为_9+层数_。
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。\n\n这只怪物的血量上限为_(2+层数)*4_，攻击为_血量上限/10~血量上限/4_，防御为_0_，攻击延迟为_1_，移速为_1_，闪避为_9+层数_，命中为_9+层数_。\n击败它不能获得经验，它只能在破碎的蜜蜂罐周围4格内活动。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=格挡
actors.mobs.brute.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，她们会陷入疯狂之中，对敌人造成更高的伤害。\n\n这只怪物的血量上限为_40_，攻击为_6~26_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_20_。\n在血量低于最大血量/4时，它会进入_暴怒_状态。暴怒状态下，它的攻击上升为_15~45_。\n击败它能获得_8_经验，获得经验的最大等级为_16_级。\n击败它有_0.5_概率掉落_一堆钱_。\n它免疫恐惧。

actors.mobs.causticslime.name=苛性史莱姆
actors.mobs.causticslime.desc=这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且变成碱性的了。

actors.mobs.crab.name=下水道螃蟹
actors.mobs.crab.def_verb=招架
actors.mobs.crab.desc=这些巨型的螃蟹位居下水道食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。\n\n这只怪物的血量上限为_15_，攻击为_1~8_，防御为_0~4_，攻击延迟为_1_，移速为_2_，闪避为_5_，命中为_12_。\n击败它能获得_4_经验，获得经验的最大等级为_9_级。\n击败它有_1/6_概率掉落_一块生肉_。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=检测到未经授权的人员。
actors.mobs.dm300.defeated=任务失败。已自爆。
actors.mobs.dm300.repair=DM-300修复了自己！
actors.mobs.dm300.mode1=系统进入模式一·排除模式
actors.mobs.dm300.mode2=系统进入模式二·战斗模式
actors.mobs.dm300.mode3=系统进入模式三·战争模式
actors.mobs.dm300.fangpao=食我意大利炮啦！
actors.mobs.dm300.mode_bk=检测到严重系统错误！备用能源已启动！进入毁灭模式！
actors.mobs.dm300.def_verb=格挡
actors.mobs.dm300.rankings_desc=被DM-300碾压致死
actors.mobs.dm300.desc=数个世纪前矮人们制造了这个机器。但此后，矮人们开始使用魔像、元素生物甚至是恶魔来替换机器，最终导致其文明的衰败。DM-300及类似的机器通常用于建设和挖掘，某些情况下，也可以用于城防。\n\n这只怪物的血量上限为_200_，攻击为_20~25_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_18_，命中为_28_。\n在它移动时，会麻痹她周围随机一格上的生物，如果那格上有生物的话。\n每当它踩到空陷阱时，会回复 1~当前失血量 的生命值。\n它具有_非生物_属性与_boss_属性，免疫_毒气_和_恐惧_效果。\n击败它能获得_30_经验。\n击败它可以获得_2~4个邪能碎片_，概率分别为0.6， 0.3， 0.1

actors.mobs.elemental.name=火元素
actors.mobs.elemental.desc=这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。\n\n这只怪物的血量上限为_65_，攻击为_16~26_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_25_。\n它攻击你时有_1/3_的几率会导致你_燃烧_。\n看起来对它使用_冰_属性物品会极为有效，如果它在水面上会更加有效。\n它具有_火焰_属性，对焰浪法杖的第一次伤害有抗性。\n对火元素使用冰可以使其失去_1~66%_最大生命值，如果在水面上效果加强至_50%~100%最大生命值_\n击败它能获得_10_经验，获得经验的最大等级为_20_级。\n它有_1/10_概率掉落_液火药剂_。

actors.mobs.eye.name=邪恶之眼
actors.mobs.eye.deathgaze_kill=死亡凝视夺取了你的生命…
actors.mobs.eye.desc=邪眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名叫_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，所以明智的冒险者都会寻求掩护。\n\n这只怪物的血量上限为_100_，攻击为_20~30_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_30_。\n它蓄力_2_回合后能射出_死亡凝视_，这种射线的攻击为_30~50_且无视护甲。蓄力期间它受到的任何伤害都会减少3/4。\n它具有_恶魔_属性，对_解离法杖_与_死神_有抵抗性，并免疫_恐惧_。\n击败它能获得_13_经验，并掉落_一滴露珠_，获得经验的最大等级为_25_级。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=这只老鼠很不对劲。它油腻的黑毛和腐烂的皮肤与你之前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地砖，但遇水似乎就会溶解。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地板，但似乎能在水中溶解开来。\n\n这只怪物的血量上限为_20_，攻击为_1~4_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_12_。\n它攻击你时有1/4的几率会导致你被_腐蚀淤泥_缠身。\n它具有_恶魔_属性与_miniboss_属性，免疫_恶臭气体_。\n击败它能获得_4_经验。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗状的类人生物。它们在下水道和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。\n\n这只怪物的血量上限为_12_，攻击为_1~6_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_4_，命中为_10_。\n击败它能获得_2_经验，获得经验的最大等级为_8_级。\n击败它有_0.5_概率掉落_金币_。

actors.mobs.gnolltrickster.name=豺狼诡术师
actors.mobs.gnolltrickster.desc=即使以豺狼人的标准来看，这个生物也非常的诡异。它鬼鬼祟祟地弯着腰向前移动，脸上挂着咧着嘴的邪恶笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中诡异地混合着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。\n\n这只怪物的血量上限为_20_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_16_。\n它具有_miniboss_属性。\n它的每次攻击都会使下次攻击更具有危险性。中断攻击会重置。\n击败它能获得_5_经验，并掉落_随机的投掷武器_。

actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=矮人们尝试将她们关于机械的知识与新发现的元素力量结合起来。土地之灵作为公认的最容易掌控的元素之灵，被用来当作机械的"灵魂"。尽管如此，仪式中最细微的失误都会造成严重的爆炸。\n\n这只怪物的血量上限为_85_，攻击为_25~40_，防御为_0~12_，攻击延迟为_1.5_，移速为_1_，闪避为_18_，命中为_28_。\n它具有_非生物_属性，免疫_狂乱_、_恐惧_和_魔法睡眠_。\n击败它能获得_12_经验，获得经验的最大等级为_22_级。

actors.mobs.goo.name=粘咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕……咕……
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=粘咕正在不断地抽动！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=咕——————！
actors.mobs.goo.rankings_desc=被粘咕消化
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。\n\n这只怪物的血量上限为_100_，攻击为_1~10_，防御为_0~2_，攻击延迟为_1_，移速为_1_，闪避为_8_，命中为_10_。\n当它的血量不高于血量上限的_1/2_时，它会进入_暴怒_状态，暴怒状态下，它的攻击上升为_1~15_，闪避上升为_16_，命中上升为_15_。它的蓄力攻击为当前攻击伤害的_3_倍。\n当它在水中时，每回合回复_1_点血量\n击败它能获得_10_经验。\n它具有_boss_，_恶魔_，_酸_属性。\n击败它会获得_2~4个粘咕球_，概率分别为0.6, 0.3, 0.1。

actors.mobs.greatcrab.name=巨大螃蟹
actors.mobs.greatcrab.noticed=巨型螃蟹用它硕大的钳子格挡了这次攻击。
actors.mobs.greatcrab.blocked=格挡
actors.mobs.greatcrab.def_verb=格挡
actors.mobs.greatcrab.desc=这只螃蟹的块头相当大，甚至超过了其他的下水道螃蟹。它的蓝色甲壳上布满了裂纹和藤壶，足以证明其经历的无数岁月。它爬行缓慢，那只巨大的钳子让它难以保持平衡。\n\n尽管这螃蟹只剩下一边的钳子，但钳子的个头完全弥补了这点不足。螃蟹只要发现危险就会把爪子举在身前，利用坚不可摧的甲壳进行防御。不过螃蟹无法格挡未察觉的攻击，也无法同时格挡多个敌人的进攻。\n\n这只怪物的血量上限为_25_，攻击为_1~8_，防御为_0~4_，攻击延迟为_1_，移速为_0.5_，闪避为_0_，命中为_12_。\n它免疫任何非伏击的攻击，但它无法抵御负面buff在自己身上蔓延。

actors.mobs.guard.name=监狱守卫
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。\n\n这只怪物的血量上限为_40_，攻击为_4~12_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_10_，命中为_14_。\n击败它能获得_6_经验，获得经验的最大等级为_14_级。\n它具有_亡灵_属性。\n击败它有1/8的概率掉落随机0级护甲，或是_最高1/8_的概率掉落_治疗药剂_，但最多只能掉落_6_瓶。

actors.mobs.king.name=矮人国王
actors.mobs.king.notice=你敢！
actors.mobs.king.defeated=你不可能杀掉我，%s…我是…不朽的…
actors.mobs.king.def_verb=格挡
actors.mobs.king.arise=以我之名，复苏吧！奴隶们！
actors.mobs.king.rankings_desc=在矮人国王面前倒下
actors.mobs.king.desc=这位最后的矮人国王以对生死机制的透彻理解而闻名。她说服王国的议会成员参加了一场本应让她们所有人获得永生的仪式。最终成功的仅她一人——以及一支死灵军队。\n\n这只怪物的血量上限为_300_，攻击为_25~40_，防御为_0~14_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_32_。\n它具有_boss_，_亡灵_属性，免疫_麻痹_、_瘫痪_、_眩晕_、_失明_和_恐惧_，对_火焰_，_毒气_有抗性。\n击败它能获得_40_经验。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=在矮人国王面前倒下
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。\n\n这只怪物的血量上限为_28_，攻击为_15~26_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_15_，命中为_16_。\n它具有_亡灵_，_非生物_属性，免疫_麻痹_、_死神_，对_火焰_、_毒气_具有抗性。\n打败它不能获得经验。\n它每次命中都有1/5的概率使目标麻痹1回合。

actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为它们明白怎么去吸引冒险者。\n\n这只怪物的血量上限为_(1+层数)*6_，攻击为_血量上限/10~血量上限/4_，攻速为_1_，移速为_1_，闪避为_命中/2_，命中为_9+层数_。\n它具有_恶魔_属性，免疫_复仇卷轴_，_灵能震爆秘卷_。\n击败它能获得_2+2*(层数-1)/5_经验。

actors.mobs.necromancer.name=死灵法师
actors.mobs.necromancer.desc=这些黑暗魔法的学徒大量涌入监狱，因为这里是它们磨练死灵法术的最佳地点。\n\n死灵法师通过召唤并加强骷髅作战。死灵法师被击杀后，其召唤的骷髅也会消散。
actors.mobs.necromancer$necroskeleton.name=死灵法师的骷髅
actors.mobs.necromancer$necroskeleton.desc=这个骷髅是被死灵法师召唤出来的。它的能力与习性和普通的骷髅一样，只是会在召唤者被击杀时跟着消逝。

actors.mobs.mob.died=你感觉到有什么地方安静了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d赏金
actors.mobs.mob.rankings_desc=死于：%s

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.disarm=武僧将你手中的_%s_击飞了！
actors.mobs.monk.def_verb=格挡
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护她们城市的秘密。她们既不披甲亦不执械，仅仅依靠她们的徒手格斗技巧退敌。\n\n这只怪物的血量上限为_70_，攻击为_12~25_，防御为_0~2_，攻击延迟为_0.5_，移速为_1_，闪避为_30_，命中为_30_。\n它具有_亡灵_属性，免疫_狂乱_和_恐惧_。\n你被命中4~8次后会被缴械。\n击败它能获得_11_经验，获得经验的最大等级为_21_级。\n_1/12_概率掉落_干粮_。

actors.mobs.newbornelemental.name=新生火元素
actors.mobs.newbornelemental.desc=这些游荡的火元素是在召唤某种更强大存在时产生的副产品。其特性太过紊乱，以至于最强大的恶魔学者都没有办法驱使。 \n\n这只火元素刚刚被召唤，因此它还很弱。这种状态下它几乎无法承受任何形式的寒冷伤害。但其攻击能力仍旧很强，小心为好。\n\n这只怪物的血量上限为_65_，但生成时初始血量只有_32_，攻击为_16~26_，防御为_0~5_，攻击延迟为_1_，移速为_1_，闪避为_12_，命中为_25_。\n它攻击你时有_1/3_的几率会导致你_燃烧_。\n它完全无法忍受_冰霜_和_冻结_，具有_火焰_，_miniboss_属性。\n击败它能获得_7_经验。

actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。\n\n这只怪物的血量上限为_10+层数*5_，攻击为_层数~4+层数*2_，防御为_0~层数_，攻击延迟为_1_，移速为_2_，闪避为_10+层数*2_，命中为_20+层数*2_。\n它免疫所有气体。\n击败它不能获得经验，但会掉落_一块生肉_。

actors.mobs.rat.name=啮齿小鼠
actors.mobs.rat.desc=虽说啮齿小鼠们具有攻击性，可它们依旧是下水道居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。\n\n这只怪物的血量上限为_8_，攻击为_1~4_，防御为_0~1_，攻击延迟为_1_，移速为_1_，闪避为_2_，命中为_8_。\n击败它能获得_1_经验，获得经验的最大等级为_5_级。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。\n\n这只怪物的血量上限为_80_，没有攻击性，防御为_0~5_。\n它具有_miniboss_，_无法移动_属性，免疫_瘫痪_、_狂怒_、_魔法睡眠_、_毒气_、_恐惧_和_眩晕_。\n击败它能获得_4_经验。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手固扎土中不能移动，却会猛烈攻击任何靠近的威胁。当附近没有敌人，它们矗立不动，试图融入周遭植被。\n\n这只怪物的血量上限为_40_，攻击为_8~15_，防御为_0~8_，闪避为_0_，命中为_15_。\n它每回合回复3生命值，命中目标会使目标获得2回合_残废_。\n它具有_miniboss_，_无法移动_属性，免疫_毒气_。\n击败它能获得_1_经验。\n掉落1个_随机种子_。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=巨型蝎子
actors.mobs.scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。\n\n这只怪物的血量上限为_95_，攻击为_26~36_，防御为_0~16_，攻击延迟为_1_，移速为_1_，闪避为_24_，命中为_36_。\n它攻击你时有_1/3_的几率会导致你_残废_。\n它具有_恶魔_属性。\n击败它能获得_14_经验，获得经验的最大等级为_25_级。\n0.2概率掉落物品。最高有0.2概率掉落治疗，但最多掉落_9_瓶。掉落物品但不掉落治疗时会掉落一块生肉。

actors.mobs.senior.name=武僧大师
actors.mobs.senior.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护她们城市的秘密。她们既不披甲亦不执械，仅仅依靠她们的徒手格斗技巧退敌。\n\n这只怪物的血量上限为_70_，攻击为_16~24_，防御为_0~2_，攻击延迟为_0.5_，移速为_1_，闪避为_30_，命中为_30_。\n它具有_亡灵_属性，免疫_狂乱_和_恐惧_。\n你被命中4~8次后会被缴械。\n被击中时有1/10概率麻痹1.1回合。\n击败它能获得_11_经验，获得经验的最大等级为_21_级。\n_1/12_概率掉落_干粮_。

actors.mobs.shaman.name=豺狼萨满
actors.mobs.shaman.zap_kill=闪电球将你彻底击杀…
actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。任何敢于质疑它们在部落里地位的人都会被萨满用法术毫不留情地消灭。\n\n这只怪物的血量上限为_18_，攻击为_2~8_，防御为_0~4_，攻击延迟为_1_，移速为_1_，闪避为_8_，命中为_11_。\n它的远程攻击伤害为_3~10_，你在水中时它的远程攻击会对你造成_1.5_倍伤害。\n它具有_电_属性。\n击败它能获得_6_经验，获得经验的最大等级为_14_级。\n_1/3_概率掉落_随机卷轴_。

actors.mobs.shielded.name=持盾豺狼
actors.mobs.shielded.def_verb=格挡
actors.mobs.shielded.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。严重受伤时，她们会陷入疯狂之中，对敌人造成更高的伤害。\n\n这只怪物的血量上限为_40_，攻击为_6~26_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_20_，命中为_20_。\n在血量低于最大血量/4时，它会进入_暴怒_状态。暴怒状态下，它的攻击上升为_15~45_。\n击败它能获得_8_经验，获得经验的最大等级为_16_级。\n击败它有_0.5_概率掉落_一堆钱_。\n它免疫恐惧。

actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.explo_kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。\n\n这只怪物的血量上限为_25_，攻击为_2~10_，防御为_0~5_，攻速为_1_，移速为_1_，闪避为_9_，命中为_12_。\n它死亡时会爆炸以伤害到周围一格内的所有生物，爆炸伤害为_6~12_。护甲能以_2_倍的防御来抵抗骷髅爆炸。\n它具有_亡灵_，_非生物_属性。\n击败它能获得_5_经验，获得经验的最大等级为_10_级。\n1/8概率掉落随机0级武器。

actors.mobs.slime.name=史莱姆
actors.mobs.slime.def_verb=格挡
actors.mobs.slime.desc=史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。城市的下水道为它们提供了充分的水源和富足的养分。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。

actors.mobs.snake.name=下水道巨蛇
actors.mobs.snake.desc=这些体型庞大的蛇能通过快速滑行以闪避普通的攻击，让它们难以命中。不过伏击与魔法攻击会使它们措手不及。\n\n在这条蛇的视野外攻击它时可以触发伏击。当这条蛇在追击你时，可以尝试躲入一扇门后，再_在蛇进门的瞬间发动攻击_。

actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在毒素中慢慢死去。\n\n这只怪物的血量上限为_50_，攻击为_10~25_，防御为_0~6_，攻击延迟为_1_，移速为_1_，闪避为_14_，命中为_20_。\n它攻击你时有_1/3_的几率使目标获得 7~9回合 中毒。在你中毒后它会_逃逸_，并在逃跑的路上留下能够让你被_缠绕_的蛛网。\n它对_中毒_有抵抗性，并免疫_蛛网_的缠绕。\n击败它能获得_9_经验，获得经验的最大等级为_17_级。\n_1/8_概率掉落_一块生肉_。

actors.mobs.statue.name=活化石像
actors.mobs.statue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。 尽管雕像本身是用石头做的，但它手上握着_%s_，看起来像是真的。\n\n这只怪物的血量上限为_15+层数*5_，防御为_0~层数+手中武器防御_，移速为_1_，闪避为_4+层数_。\n它具有_非生物_属性，免疫_死神_。\n击败它不能获得经验。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是外表为（略带哥特风）诱人女子的恶魔。它能用法术魅惑英雄，使其在效果消退前无法攻击任何目标。魅魔在攻击被魅惑的英雄时能吸取其生命精华。\n\n这只怪物的血量上限为_80_，攻击为_22~30_，防御为_0~10_，攻击延迟为_1_，移速为_1_，闪避为_25_，命中为_40_。\n它攻击你时有_1/4_的几率_魅惑_你，攻击被魅惑的目标会回复 5+伤害 的生命值，超出部分转化为护盾。\n它具有_恶魔_属性，免疫_魅惑_，_魔法睡眠_。\n击败它能获得_12_经验，获得经验的最大等级为_25_级。\n_1/20_概率掉落一张_催眠卷轴_。

actors.mobs.swarm.name=蝇群
actors.mobs.swarm.def_verb=躲避
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。\n\n这只怪物的血量上限为_50_，攻击为_1~4_，攻击延迟为_1_，移速为_1_，闪避为_5_，命中为_10_。\n它每次分身都会让自己的血量减半。\n击败它能获得_3_经验，获得经验的最大等级为_9_级。\n_最高1/6_概率掉落治疗药剂，但最多掉落_5_瓶。

actors.mobs.newtengu.name=天狗
actors.mobs.newtengu.notice_gotcha=抓到你了，%s！
actors.mobs.newtengu.interesting=让这一切都变得更有趣吧…
actors.mobs.newtengu.notice_have=你的命归我了，%s！
actors.mobs.newtengu.coward=我还听得见你，懦夫！
actors.mobs.newtengu.defeated=最终还是解脱了…
actors.mobs.newtengu.rankings_desc=被天狗暗杀
actors.mobs.newtengu.desc=一个著名的神秘刺客，得名于她脸上面具的雕刻。\n\n天狗的手腕和膝盖都带着镣铐，但她似乎很久以前就已经摆脱了锁链的束缚。\n\n她将尝试使用陷阱、欺骗性的魔法、和寻常精确的攻击，来消灭唯一能阻止她逃脱的人：你。

actors.mobs.newtengu$bombability$bombblob.desc=这里翻滚着一片过热的烟尘。当心，要爆炸了！
actors.mobs.newtengu$bombability$bombitem.name=烟尘炸弹
actors.mobs.newtengu$bombability$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
actors.mobs.newtengu$bombability$bombitem.desc=天狗往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。

actors.mobs.newtengu$fireability$fireblob.desc=天狗往这里洒了一把开始起烟的细腻粉末，要烧起来了！

actors.mobs.newtengu$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.newtengu$shockerability$shockeritem.name=电击装置
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=它放出电能太强了，你无法触碰它！
actors.mobs.newtengu$shockerability$shockeritem.desc=天狗往这里扔了一个奇怪的装置，好像是用某种机器的零件拼凑出来的。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。

actors.mobs.oldtengu.name=天狗
actors.mobs.oldtengu.notice_mine=你现在是我的了，%s！
actors.mobs.oldtengu.notice_face=直面我，%s!
actors.mobs.oldtengu.interesting=让这一切都变得更有趣吧…
actors.mobs.oldtengu.defeated=最终还是解脱了…
actors.mobs.oldtengu.rankings_desc=被天狗暗杀
actors.mobs.oldtengu.desc=一个著名的神秘刺客，得名于她脸上面具的雕刻。\n\n天狗的手腕和膝盖都带着镣铐，但她似乎很久以前就已经摆脱了锁链的束缚。\n\n她将尝试使用陷阱、欺骗性的魔法、和寻常精确的攻击，来消灭唯一能阻止她逃脱的人：你。

actors.mobs.thief.name=疯狂小偷
actors.mobs.thief.stole=小偷偷走了你的%s！
actors.mobs.thief.carries=\n\n这个小偷携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=小偷带着你的%s逃走了！
actors.mobs.thief.desc=虽然这些囚犯逃出了她们的牢房，但这个地方仍然是关押着她们的监狱。随着时间的推移，这个地方摧毁了她们的心智以及对自由的希望。在很久以前，这些疯狂的小偷和强盗就已经忘记了它们是谁以及它们在为什么而偷窃。\n\n这些敌人更愿意偷走你的东西然后逃跑而不是战斗。一定不要让它们离开你的视线，否则你可能再也看不到自己的被盗物品了。

actors.mobs.warlock.name=矮人术士
actors.mobs.warlock.bolt_kill=暗影能量使你的生命衰竭了……
actors.mobs.warlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。\n\n这只怪物的血量上限为_70_，攻击为_16~22_，防御为_0~8_，攻击延迟为_1_，移速为_1_，闪避为_18_，命中为_25_。\n它的远程攻击伤害为_12~18_且无视护甲。它用远程攻击你时有_1/3_的几率使你_虚弱_。\n它具有_亡灵_属性，对_死神_有抵抗性。\n击败它能获得_11_经验，获得经验的最大等级为_21_级。\n_5/6_概率掉落_随机药水_，但最多只能掉落_8_瓶治疗。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.def_verb=躲避
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。n\n这只怪物的血量上限为_1_，攻击为_1+层数/2~2+层数_，攻击延迟为_1_，移速为_1_，闪避为_命中*5_，命中为_10+层数_。\n它具有_恶魔_属性，免疫_冷酷_和_恐惧_。\n击败它不能获得经验。

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=希望的存在只是一种幻觉…
actors.mobs.yog.defeated=……
actors.mobs.yog.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog.morefist=没想到吧，小朋友！我还留了两手！
actors.mobs.yog.regenup=就用这个拳头，给我增加力量吧！（献祭拳头续命）
actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，来自混沌的强大存在。一个世纪前，古代矮人在与恶魔军队的战争中惨胜，却无法将古神杀死。于是她们把它封印在城市下的大堂里，认为过于虚弱的它永远都不会复苏。\n\n这只怪物的血量上限为_300_。\n它每回合都能回复1点生命，每次受到物理攻击都会在周围召唤一只_古神幼虫_，每有一个拳头存在便获得1/2减伤。\n它具有_boss_，_恶魔_，_无法移动_属性，免疫_死神_、_恐惧_、_狂乱_、_魅惑_、_魔法睡眠_、_燃烧_、_毒气_、_灵能震爆卷轴_、_即死陷阱_和_眩晕_。\n击败它能获得_50_经验。
actors.mobs.yog$rottingfist.name=腐烂之拳
actors.mobs.yog$rottingfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$rottingfist.desc=Yog-Dzewa是一位上古之神，来自混沌的强大存在。腐烂之拳是他的附庸，具有使用远程法术使生物腐烂程度的能力，在水中可以进行生命回复。
actors.mobs.yog$burningfist.name=燃烧之拳
actors.mobs.yog$burningfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$burningfist.desc=Yog-Dzewa是一位上古之神，来自混沌的强大存在。燃烧之拳是他的附庸，具有点燃生物程度的能力，擅长近战。
actors.mobs.yog$electricityfist.name=电击之拳
actors.mobs.yog$electricityfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$electricityfist.desc=Yog-Dzewa是一位上古之神，来自混沌的强大存在。电击之拳是他的杨永信，具有在移动和攻击时产生动生电动势程度的能力，在水中会因为漏电而受到伤害。生命值比其他拳头高。
actors.mobs.yog$freezingfist.name=冰结之拳
actors.mobs.yog$freezingfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$freezingfist.desc=Yog-Dzewa是一位上古之神，来自混沌的强大存在。冰结之拳是他的附庸，具有使用远程法术使生物温度下降程度的能力，对冻住的生物产生额外伤害。生命值比其他拳头低。
