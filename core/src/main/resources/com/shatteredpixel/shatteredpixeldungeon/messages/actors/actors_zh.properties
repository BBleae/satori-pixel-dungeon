###blobs
actors.blobs.blizzard.desc=这里刮起了一阵暴风雪。

actors.blobs.confusiongas.desc=这里盘绕着一片致眩气体。

actors.blobs.electricity.desc=火花在这片电能力场中不断闪烁着。\n在电场里的法杖可以快速恢复充能。
actors.blobs.electricity.rankings_desc=触电
actors.blobs.electricity.ondeath=你因触电而亡……

actors.blobs.fire.desc=一团火焰正在这里肆虐。

actors.blobs.foliage.desc=光柱刺破了地下花园中的黑暗。

actors.blobs.freezing.desc=这里的空气寒冷刺骨，很不寻常。

actors.blobs.goowarn.desc=黑暗能量正在这里涌动！

actors.blobs.inferno.desc=此处已成为燃烧着烈焰的人间地狱。

actors.blobs.paralyticgas.desc=这里盘绕着一片麻痹气体。

actors.blobs.smokescreen.desc=这里盘绕着一片乌黑的浓烟。

actors.blobs.stenchgas.desc=这里盘绕着一片腐烂的臭气。

actors.blobs.stormcloud.desc=这里盘绕着一片翻腾的水汽。

actors.blobs.toxicgas.desc=这里盘绕着一片发绿的毒气。毒气中的生物每回合都会受到_1+层数/5_的伤害。\n以目前的层数，在毒气中的生物每回合都会受到_%d_点伤害。
actors.blobs.toxicgas.rankings_desc=窒息而死
actors.blobs.toxicgas.ondeath=你被毒气毒死了…

actors.blobs.corrosivegas.desc=这里盘绕着一片致命的侵蚀性酸雾。

actors.blobs.waterofawareness.procced=在你小酌一口时，你感觉到知识涌入了你的头脑。现在你对已装备的物品了如指掌。同时，你察觉到了这一层所有的道具，并且掌握了它们的秘密。
actors.blobs.waterofawareness.desc=知识的力量正在从这口井的水里涌出。\n饮下井中的水以揭示所有已装备物品的秘密。\n\n饮下井水可以立即鉴定出装备的物品，明确背包内的物品是否有诅咒，同时探查到本层所有的隐藏门与陷阱与物品。\n向井水上投掷物品可以立刻鉴定它。

actors.blobs.waterofhealth.procced=就在你小酌一口时，你感到你的伤口完全愈合了。
actors.blobs.waterofhealth.desc=生命的力量正在从这口井的水里涌出。\n饮下井中的水以治疗你的伤口并填满你的肚子。\n\n饮下井水可以使你回复所有生命值，解除绝大部分负面效果，去除已装备物品上的诅咒。\n向井水投掷露珠瓶可以将露珠瓶装满。

actors.blobs.wateroftransmutation.desc=变化的力量正在从这口井的水里涌出。\n扔进一个物品以将其转化为其他物品。

actors.blobs.web.desc=这里所有东西都被厚厚的蜘蛛网覆盖着。



###buffs
actors.buffs.adrenaline.name=激素涌动
actors.buffs.adrenaline.desc=由肾上腺素带来的纯粹的潜能爆发，激素涌动能够增强一名角色的移动和攻击速度。\n\n激素涌动允许角色拥有_2倍的移动速度和1.5倍的攻击速度_。\n\n持续时间：1%s 回合。

actors.buffs.adrenalinesurge.name=激素涌动
actors.buffs.adrenalinesurge.desc=一股强大的力量，不过很可惜不是永久的。\n\n力量加成：+%d。\n距离效果衰减还有：%s回合。

actors.buffs.amok.name=狂乱
actors.buffs.amok.desc=狂乱导致状态下的生物进入一种极度愤怒和混乱的状态。 \n\n狂乱的生物会不分敌我地攻击任何靠近它们的人。\n\n剩余的狂乱效果时长：%s回合

actors.buffs.arcanearmor.name=抗魔护罩
actors.buffs.arcanearmor.desc=一层薄薄的魔法护盾保护着你，抵挡一定的魔法伤害。\n\n当前你的魔法护甲值为: 0~%d。\n\n距离魔法护甲衰减还有 %s 回合。

actors.buffs.artifactrecharge.name=神器充能
actors.buffs.artifactrecharge.desc=魔力在你体内奔腾而过，提高你手中神器的充能速率。 \n\n每件神器受到的影响都不尽相同，但它们都会少受充能储备对其的限制。\n\n剩余的神器充能效果时长：%s回合

actors.buffs.barkskin.name=树肤
actors.buffs.barkskin.desc=你的皮肤硬化了，摸起来如同树皮一样既粗糙且坚固。 \n\n硬化的皮肤增强了你的实际护甲，使你能更好地抵御物理攻击。这种额外的护甲数值会以每回合1点的速度降低，直到它彻底失去作用。\n\n当前增加的护甲值：0~%d。\n距离效果衰减还有：%s回合。

actors.buffs.barrier.name=奥术屏障
actors.buffs.barrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要奥术屏障的能量仍然存在，它将完全抵挡单位所受到的任何伤害。同时这种能量会以1点每回合的速度衰减。\n\n护盾能量剩余：%d。

actors.buffs.berserk.angered=愤怒
actors.buffs.berserk.berserk=狂暴
actors.buffs.berserk.exhausted=力竭
actors.buffs.berserk.recovering=恢复
actors.buffs.berserk.angered_desc=狂战士所受的伤势程度会增强他的攻击力。狂战士受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。增加怒气值为_伤害/(最大生命值*3)_\n\n怒气会随时间而减淡。狂战士生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着纹章的狂战士在生命值降至0时，他会狂暴并在短时间内_抗拒死亡_。\n\n当前怒气：_%.0f%%_ \n_+%.0f%%_攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的狂战士会变得无比强大，_额外造成50%的伤害，获得额外的护盾值，并且无法死亡。_\n\n狂战士的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后狂战士会彻底消亡。\n\n任何形式的治疗都会让狂战士恢复稳定，不过他会变得精疲力竭。力竭的狂战士需要得到足够的经验才可以再次积攒怒气。
actors.buffs.berserk.recovering_desc=内在力量是有限的。狂战士必须充分休息才能再次释放他的狂暴。\n\n正在恢复的狂战士不能积攒怒气。\n\n恢复所需等级：_%.2f_
actors.buffs.berserk.no_rages=濒死时的狂暴会造成永久性的创伤，每次都会降低狂战士的生命上限。
actors.buffs.berserk.past_rages=狂战士狂暴次数：_%d_\n生命上限降至：_%d%%_
actors.buffs.berserk.rankings_desc=暴走至死

actors.buffs.bleeding.name=流血
actors.buffs.bleeding.ondeath=你因失血过多而死……
actors.buffs.bleeding.heromsg=你正在流血！
actors.buffs.bleeding.rankings_desc=流血致死
actors.buffs.bleeding.desc=伤口正在令人不安地涌出大量血液。 \n\n流血每回合都会造成伤害。每回合这个伤害数值都会随机减少，直到出血最终停止。\n每回合流血伤害都会衰减到上回合的_0.5~1.0倍_。 \n\n当前流血伤害：%d

actors.buffs.bless.name=祝福
actors.buffs.bless.desc=你的集中力正在喷薄而出，有人说这是神赐的礼物。 \n\n祝福状态能够显著提高自身的攻击精准度和闪避率，使其在战斗中非常有效。\n受祝福的角色会_提升0.2倍_的精准属性与闪避属性。 \n\n剩余的祝福效果时长：%s回合

actors.buffs.blindness.name=失明
actors.buffs.blindness.heromsg=你失明了！
actors.buffs.blindness.desc=失明使周遭的一切陷入黑暗。 \n\n失明时，角色不能看到周身一格以外的环境、致使远程攻击变得毫无作用、同时也很容易丢失正在追踪的敌人的动向。此外，失明的英雄也无法读书或使用卷轴。 \n\n剩余的失明效果时长：%s回合

actors.buffs.burning.name=燃烧
actors.buffs.burning.heromsg=你着火了！
actors.buffs.burning.burnsup=%s被烧毁了！
actors.buffs.burning.ondeath=你被燃烧至死…
actors.buffs.burning.rankings_desc=燃烧殆尽
actors.buffs.burning.desc=没什么比被火焰吞没更痛苦了。 \n\n火焰会每回合都会造成伤害直到它被液体扑灭或者自行消散。火会在你进入水中时熄灭，打碎药瓶产生的水花也具有同样的效果。 \n\n此外，火焰还会点燃所有接触到的可燃地形（以及可燃地形上的可燃物）。\n火焰伤害为 每回合1~3+层数/4。 以目前的深度，火焰每回合会造成_1~%d_点伤害。 \n\n剩余的燃烧效果时长：%s回合

actors.buffs.charm.name=魅惑
actors.buffs.charm.heromsg=你被魅惑了！
actors.buffs.charm.desc=魅惑是一种能让敌人暂时服从他人的控制类魔法。\n\n如果一名单位被魅惑，它将无法攻击魅惑它的敌人。但是，它依然可以攻击其他敌人。同时，疼痛将减少魅惑状态的持续时间，每次受到伤害会将魅惑时长缩短5回合。\n\n魅惑剩余持续时间：%s。

actors.buffs.chill.name=冻伤
actors.buffs.chill.freezes=%s冻住了！
actors.buffs.chill.desc=还没有完全冻住，不过已经非常冷了。\n\n冻伤的目标所有行动都会更加缓慢，减速程度取决于剩余的冻伤效果时间。最严重的冻伤情况等同于迟缓效果。\n\n剩余的冻伤效果时长：%1$s回合\n当前减少的速度：%2$s%%

actors.buffs.dissolve.name=溶解
actors.buffs.dissolve.desc=_吸血鬼水溶性定律_ 在水中的吸血鬼每回合失去1生命值。快离开水！
actors.buffs.dissolve.ondeath=被水溶解

actors.buffs.combo.name=连击
actors.buffs.combo.combo=%d连击！
actors.buffs.combo.bad_target=你的目标必须是攻击距离以内的敌人。
actors.buffs.combo.clobber_prompt=选择一个要击垮的目标\n使其退后并晕向
actors.buffs.combo.clobber_desc=_击垮_技能目前可用。这一招能_击退一个敌人并使其晕向_，但攻击伤害会有所降低。暴打敌人能够让你在苦战中喘一口气。\n这一击会造成_0.6_倍伤害。
actors.buffs.combo.cleave_prompt=选择一个要劈斩的目标\n如果劈斩击杀了敌人，连击数将被保留
actors.buffs.combo.cleave_desc=_劈斩_技能目前可用。这次攻击造成更高伤害，_若成功以劈斩杀敌，连击计数将会保留而不是被重置。_在面对大量敌人时可有效积累连击数。\n这一击会造成_1.5_倍伤害。
actors.buffs.combo.slam_prompt=选择一个要重击的目标\n为你添加基于伤害的护盾值
actors.buffs.combo.slam_desc=_重击_技能目前可用。这次攻击造成更高伤害，并_提供强度与伤害成正比的护盾值_。该技能非常适合用来结束战斗，能让你将额外的持久力带到下一场战斗中。\n造成_武器伤害+护甲防御_的伤害，获得总伤害一半的护盾。
actors.buffs.combo.crush_prompt=选择一个要粉碎的目标\n造成巨额伤害
actors.buffs.combo.crush_desc=_粉碎_技能目前可用。这种毁灭性的打击_能够造成稳定的巨额伤害。_在对抗强力敌人时拥有奇效！\n这一击会造成_2.5_倍伤害且伤害明显趋向于最大值。
actors.buffs.combo.fury_prompt=将狂怒倾泻在哪位敌人身上？\n对其快速造成多次伤害
actors.buffs.combo.fury_desc=_狂怒_技能目前可用。这种毁灭性的打击方式_能够进行和你目前连击计数相同的攻击_，尽管每次攻击的伤害有所下降。该技能尤其适合附魔武器，因其每一击都能触发附魔！\n每次攻击都会造成_0.6_倍伤害。
actors.buffs.combo.desc=角斗士在成功打击敌人时能够积累能量。每次打击都会提高一次连击数，但长时间不进行攻击，多于一次攻击失败或使用道具都会将连击数归零。\n\n积累连击数会激活特殊的处决技能：无法被躲避的强力攻击！在连击数到达2，4，6，8，10时会提供不同的处决攻击，使用处决攻击会重置你的连击数。

actors.buffs.corruption.name=腐化
actors.buffs.corruption.desc=腐化魔法会侵入生物体的生命本质，扭转他们原有的天性。\n\n被腐化的生物会攻击他们的盟友，还会忽视其原先的敌人。腐化效果同时也是有伤害性的，会导致其目标缓慢走向死亡。被腐化房目标每回合失去1/200生命值。\n\n腐化是永久性的，死后才能解脱。

actors.buffs.cripple.name=残废
actors.buffs.cripple.heromsg=你残废了！
actors.buffs.cripple.desc=你很确定自己的腿不该折成那样。 \n\n残废会减半移动速度，移动一格会消耗二回合而不是正常情况下的一回合。 \n\n剩余的残废效果时长：%s回合

actors.buffs.doom.name=定命
actors.buffs.doom.desc=当整个宇宙都看起来想置你于死地时，继续斗争还有什么意义呢？\n\n被定命的角色所接受的任何伤害都会翻倍。\n\n定命是永久性的，死后才能解脱。

actors.buffs.drowsy.name=催眠
actors.buffs.drowsy.desc=一股魔法力量使目标很难保持清醒。 \n\n英雄可以通过受到伤害或保持完整生命值来维持清醒。\n\n几个回合之后，目标将会陷入魔法睡眠。

actors.buffs.earthimbue.name=大地之力
actors.buffs.earthimbue.desc=你被灌注了大地的力量！\n\n直到该效果结束前，你所有的物理攻击都会使敌人被缠绕在原地无法动弹一段时间。\n\n大地之力还能持续%s回合。

actors.buffs.fireimbue.name=火焰之力
actors.buffs.fireimbue.desc=你被灌注了火焰的力量！\n\n所有物理攻击都有机会使敌人燃烧。与此同时你对火焰完全免疫。\n\n剩余火焰之力效果时长：%s回合

actors.buffs.foresight.name=危险预知
actors.buffs.foresight.desc=你的感知力大幅度提升，允许你立刻发现你周围隐藏的事物。\n\n在危险预知的持续时间内，你的感知范围增加，并能立刻发现你感知范围内的隐藏事物。\n\n危险预知持续时间：%s。

actors.buffs.frost.name=冰冻
actors.buffs.frost.freezes=%s冻住了！
actors.buffs.frost.desc=不要认为被冻得很结实了，这种温和的冻结只是把目标包裹在冰里。 \n\n冻结效果类似于麻痹，使目标不能行动。与麻痹不同的是，冻结效果会在目标受到伤害时立即消失，因为冰会碎。\n\n剩余的冻结效果时长：%s回合

actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n剩余晶触之力效果时长：%s回合

actors.buffs.fury.name=*愤怒*
actors.buffs.fury.heromsg=你陷入了暴怒之中！
actors.buffs.fury.desc=你非常暴怒，很明显敌人并不喜欢这样的你。\n\n一股猛烈的怒火在你体内燃烧，增加你50%%的物理攻击伤害。\n\n只要你的生命还低于上限的50%%，该效果就会存在。

actors.buffs.blobimmunity.name=净化屏障
actors.buffs.blobimmunity.desc=一种奇怪的能量环绕在你的周围，为你阻挡有害的环境效果。\n\n在净化屏障的持续时间内，你将免疫所有负面环境效果。\n\n剩余的免疫效果时长：%s回合。

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有_3_倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速持续时间：%s 回合。

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.mana.mana_full=你的灵力满了。
actors.buffs.mana.mana=灵力
actors.buffs.mana.current_mana=当前灵力值
actors.buffs.mana.desc=灵力可以用于释放技能，在平时，它会慢慢随着时间回复。等级越高灵力上限也越高。

actors.buffs.hunger.hungry=饥饿
actors.buffs.hunger.starving=极度饥饿
actors.buffs.hunger.onhungry=你有点饿了。
actors.buffs.hunger.onstarving=你已经饥肠辘辘！
actors.buffs.hunger.ondeath=你活活饿死了……
actors.buffs.hunger.cursedhorn=就在你吃东西的时候被诅咒的号角偷走了一部分食物的能量。
actors.buffs.hunger.rankings_desc=饥饿致死
actors.buffs.hunger.desc_intro_hungry=你能感受到自己的肚子在不断寻求食物，不过还不算那么严重。
actors.buffs.hunger.desc_intro_starving=你的饥饿程度已经危及生命了。
actors.buffs.hunger.desc=\n\n饥饿会在你在地牢里花费时间的同时缓慢累计，直到你饿得难以忍受。在你极度饥饿时生命值会停止回复并且开始缓慢减少 。\n\n合理利用食物非常重要！如果你有足够的生命值来维持饥饿，你就该等到一会儿食物更多的时候再吃。正确的配给可以让食物更有效地发挥作用！\n在极度饥饿状态下，每回合你都会失去_最大生命值的千分之一_的生命值。

actors.buffs.invisibility.name=隐形
actors.buffs.invisibility.desc=你和周围的地形完全融为一体，使你不可能被看到。 \n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。 \n\n剩余的隐形效果时长：%s回合

actors.buffs.levitation.name=漂浮
actors.buffs.levitation.desc=一股魔力把你从地面托起，让你觉得自己身轻如燕。 \n\n在漂浮时你会无视所有以地面为基础的效果。陷阱不会被触发、火焰不会被水扑灭、植物不会被踩踏、根系无法缠绕你、并且能够跨越深渊。当心，在效果结束的那一刻上述效果都会失效！\n在漂浮状态下，你被敌人发现的概率也会降低。\n\n剩余的漂浮效果时长：%s回合

actors.buffs.light.name=发光
actors.buffs.light.desc=即使是在最黑暗的地牢中，身边有一个稳定的光源也总是令人欣慰。 \n\n光照能驱散黑暗，使你能够无视周遭的黑暗环境并拥有一个合理的视野范围。\n发光会给你提供_6格_的视野范围。 \n\n剩余的发光效果时长：%s回合

actors.buffs.lockedfloor.name=背水一战
actors.buffs.lockedfloor.desc=当前楼层被彻底封锁，你无法离开这里！\n\n封锁持续期间，你不会更加饥饿，或因极度饥饿减少生命值。此外，如果你没有在与Boss战斗，所有的被动回复都会停止。\n\n另外，如果你在楼层封锁时被未祝福的重生十字架复活了，本层将\n被_完全重置_。\n\n击杀本层Boss以解除封锁。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何你感觉你可以不用眼睛看到周围发生的一切。\n\n当处于魔能透视下，所有可能阻挡视野的东西都不再会阻挡你的视线。\n\n魔能透视持续时间：%s回合。

actors.buffs.magicalsleep.name=魔法睡眠
actors.buffs.magicalsleep.toohealthy=你十分健康，因此抵抗住了强烈的嗜睡感。
actors.buffs.magicalsleep.fallasleep=你深深地陷入了魔法睡眠。
actors.buffs.magicalsleep.wakeup=你醒来后，感觉浑身清爽并且十分健康。
actors.buffs.magicalsleep.desc=目标已深深陷入了魔法睡眠，不会自然醒来。\n\n魔法睡眠与一般的睡眠基本一样，但只有受伤会致使目标醒来。\n\n对于英雄，魔法睡眠有一些恢复性的效果_（1生命值每回合）_，使他们能够在睡眠中迅速愈合伤口。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、法杖、卷轴等。\n\n剩余魔法免疫时长：%s回合。

actors.buffs.mindvision.name=灵视
actors.buffs.mindvision.desc=你可以在脑海中以某种方式看到这一层的所有生物。这种感觉非常奇异。\n\n只要灵视效果依然存在，这层的所有生物都会在你的视野当中。通过灵视看到的生物同样算作视野中的目标，可以被很多魔法效果影响。\n\n剩余的灵视效果时长：%s回合

actors.buffs.momentum.name=动能
actors.buffs.momentum.desc=在移动时累积动能，增强移动速度和闪避能力。\n\n移速加成只和动能有关，但闪避加成也和装备的护甲有关。\n\n疾行者的力量值每比护甲的力量需求高一点就会从动能中获得额外的闪避加成。\n\n当前动能：%d%%。\n\n当前移速加成：%.2f%%。

actors.buffs.ooze.name=腐蚀淤泥
actors.buffs.ooze.heromsg=污泥在腐蚀你的身体。洗掉它！
actors.buffs.ooze.ondeath=你被彻底融化掉了...
actors.buffs.ooze.rankings_desc=被溶解
actors.buffs.ooze.desc=这种粘稠的酸性淤泥正在紧贴你的骨肉，并缓慢地将它们腐蚀融化。\n\n腐蚀淤泥会对受害者持续造成伤害，不过能够立刻在水中洗掉。5层以前淤泥每回合_有0.5概率造成1点_伤害，5层之后每回合造成_层数/5_点伤害。\n\n剩余的腐蚀淤泥持续时长：%s回合

actors.buffs.paralysis.name=麻痹
actors.buffs.paralysis.heromsg=你被麻痹了！
actors.buffs.paralysis.out=解脱麻痹
actors.buffs.paralysis.desc=通常最坏的事就是什么事都做不出来。\n\n麻痹会停止目标的一切动作，使目标保持原状直到效果消失。受伤导致的疼痛也能帮助目标脱离麻痹。 \n\n剩余的麻痹效果时长：%s回合

actors.buffs.poison.name=中毒
actors.buffs.poison.heromsg=你中毒了！
actors.buffs.poison.ondeath=你被毒死了……
actors.buffs.poison.rankings_desc=中毒致死
actors.buffs.poison.desc=毒素传遍全身，缓慢地损伤着各个脏器。 \n\n毒素每回合造成的伤害与其剩余的回合数成正比。每回合的伤害为 _剩余时长/3+1_ 。 \n\n剩余的中毒效果时长：%s回合

actors.buffs.preparation.name=准备阶段
actors.buffs.preparation.desc=紫正耐心地等待着，准备从隙间中给出致命一击。
actors.buffs.preparation.desc_dmg=他的下一次攻击会造成_%d%%额外伤害。_
actors.buffs.preparation.desc_dmg_scale=他的下一击会根据目标的受伤程度造成_%d%%~%d%%额外伤害。_
actors.buffs.preparation.desc_dmg_instakill=他的下一击会_瞬间杀死_任何非Boss敌人！\n\n若非如此则会根据目标的受伤程度造成_%d%%~%d%%额外伤害。_
actors.buffs.preparation.desc_dmg_likely=这一击也更有可能造成额外的伤害。
actors.buffs.preparation.desc_blink=他可以瞬间冲刺到敌人身边再攻击，最大冲刺距离为%d格。
actors.buffs.preparation.desc_invis_time=紫已经隐形了%d回合。
actors.buffs.preparation.desc_invis_next=达到_%d回合_后这一击会变得更强。
actors.buffs.preparation.prompt=选择一个攻击的目标！\n最大冲刺距离：%d格
actors.buffs.preparation.no_target=这里没有可攻击的目标。
actors.buffs.preparation.out_of_reach=你无法冲刺到目标距离。

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。

actors.buffs.recharging.name=充能
actors.buffs.recharging.desc=魔力在你体内奔腾而过，提高你的魔杖和法杖的充能速率。 \n\n每回合这个效果都将给你的法杖/魔杖增加四分之一点充能，这个效果的充能不同于正常充能并且能与之叠加。\n\n剩余的充能效果时长：%s回合

actors.buffs.roots.name=缠绕
actors.buffs.roots.heromsg=你不能动了！
actors.buffs.roots.desc=根系(不论是自然或魔法产生)缠到了脚上，将它们牢牢拴在地面。 \n\n根系会让目标被困在当前区域，使其不能移动，但不会干扰其他行为。 \n\n剩余的缠绕效果持续时长：%s回合

actors.buffs.shadows.name=暗影融合
actors.buffs.shadows.desc=你和周围的阴影融为一体，使你隐形并减缓你的新陈代谢。\n\n当你在隐形时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除隐形效果。此外，当你处于暗影融合状态下时，饥饿值增加的速率会降低（降低至2/3）。\n\n暗影融合状态会一直持续直到你离开阴影或与敌人直接接触。

actors.buffs.slow.name=迟缓
actors.buffs.slow.desc=减速魔法影响了目标的时间流速，在目标眼中所有的事物都移动得飞快。 \n\n迟缓下的角色执行所有行动花费的时间是其执行相同行动的两倍。\n\n剩余的迟缓效果持续时长：%s回合

actors.buffs.snipersmark.name=狙击标记
actors.buffs.snipersmark.desc=狙击手会专注于最近射击的目标，能够用灵能弓进行一次特殊攻击，攻击方式取决于弓的改造方式。\n\n若持有未改造的弓，狙击手可发射_瞬时箭矢_，造成低于正常箭矢的伤害_0.67倍_，但不消耗时间。\n\n若持有加强了速度的弓，狙击手可进行_三箭连发_。每支箭造成低于正常箭矢的伤害_0.5倍_，但能触发附魔。消耗一回合。\n\n若持有加强了伤害的弓，狙击手可发射_狙击箭矢_。狙击箭矢必定命中，造成基于与目标距离的额外伤害_1+0.1*距离_倍，消耗两回合。

actors.buffs.soulmark.name=灵魂标记
actors.buffs.soulmark.desc=术士已经击穿了目标的灵魂。他将会在对其造成物理伤害时回复生命并填补饥饿感。\n可以回复 数值等同于物理伤害 的饱食度及 0.33倍物理伤害数值 的生命值。\n 标记概率为_1.07-0.92^(每次消耗充能数*法杖等级+1)_。\n\n剩余灵魂印记持续时长：%s回合

actors.buffs.stamina.name=体力充沛
actors.buffs.stamina.desc=你感受到了体内无尽的精力，让你可以以更快的速度移动！\n\n当你处于体力充沛状态下你的移动速度将提升至_1.5_倍，但是这不影响其他活动所消耗的时间。\n\n体力充沛持续时间：%s回合。

actors.buffs.terror.name=恐惧
actors.buffs.terror.desc=恐惧是使敌人陷入不可控制的恐慌的操纵性魔法。 \n\n恐惧中的角色会远离自己的敌人，试图和敌人隔开尽可能多的门或墙。然而疼痛的冲击则会减少恐惧的持续时间，每次受到伤害都会_减少5回合_持续时间。\n\n剩余的恐惧效果持续时长：%s

actors.buffs.toxicimbue.name=毒性之力
actors.buffs.toxicimbue.desc=你体内被灌注了毒性能量！ \n\n在你移动时毒气会从你的身体中翻腾而出，伤害你的敌人。持续时间内免疫毒气和中毒效果。 \n\n剩余的毒性之力时长：%s回合

actors.buffs.corrosion.name=酸蚀
actors.buffs.corrosion.heromsg=你正在被强酸溶解！
actors.buffs.corrosion.ondeath=你被彻底溶解掉了...
actors.buffs.corrosion.rankings_desc=被溶解
actors.buffs.corrosion.desc=强酸能以惊人的速度腐蚀掉血肉、金属和骨头。\n\n目标被腐蚀的时间越长，酸蚀伤害越高。\n\n剩余的酸蚀效果时长：%1$s回合。\n当前酸蚀伤害：%2$d。

actors.buffs.vertigo.name=眩晕
actors.buffs.vertigo.desc=如果整个世界都在旋转的话,想走直线会变得十分困难。 \n\n眩晕效果持续时，目标的移动将会向一个随机区域进行，而不是目标原本想到达的地方。\n\n剩余的眩晕效果时长：%s回合

actors.buffs.weakness.name=虚弱
actors.buffs.weakness.heromsg=你感到力量正在被抽走！
actors.buffs.weakness.desc=你感觉自己的装备突然变得沉重起来。 \n\n虚弱魔法会减弱角色的物理力量。英雄会_减少2点_力量值，而敌人会造成_0.67倍_的伤害。\n\n剩余虚弱效果持续时长：%s回合

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值，每18回合额外回复1生命值。\n\n状态剩余回合数：%d





